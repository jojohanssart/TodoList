<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus. Todo List</title>

    <link rel="icon" type="image/png" href="styles/assets/focus-icon (1).png">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<body>
    <div class="header-container">
        <h1 class="daily-logo">Focus.</h1>
        <div class="header-info">
            <span id="dateDisplay"></span>
            <span class="separator">|</span>
            <span id="clockDisplay"></span>
        </div>
    </div>


    <div class="content-container">
        <div class="top-component-section">
            <div class="input-group">
                <input type="text" class="todo-input" placeholder="What's the next big win?">
                <button class="add-btn">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>

            <div class="filter-buttons">
                <button class="all-filter-btn filter-btn" onclick="setFilter('all')"></button>
                <button class="active-filter-btn filter-btn" onclick="setFilter('active')"></button>
                <button class="completed-filter-btn filter-btn" onclick="setFilter('completed')"></button>
            </div>
        </div>


        <hr class="grey-line-divider">


        <p class="counter"></p>
        <div class="todo-list-div"></div>
        <hr class="grey-line-divider bottom-divider">

        <div class="clear-all-div"></div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
